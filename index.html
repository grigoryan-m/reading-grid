<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day #12. Reading grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <section class="info">
            <h2>Reading grid!</h2>
        </section>
        <main class="panel">
            <div class="grid">
            </div>
        </main>
        <div class="controls">
            <input type="number" placeholder="Your daily goal is..." id="limit">
            <button id="limitReached">Done!</button>
            <button id="limitNotReached">Failed!</button>
            <p>Last change was made: <b id="lastChangeOutput"></b></p>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
